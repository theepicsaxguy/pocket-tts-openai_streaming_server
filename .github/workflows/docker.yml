# Build and Push Docker Image

name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths:
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - 'requirements.txt'
      - 'app/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - 'requirements.txt'
      - 'app/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:
  # Allow CI workflow to call this
  workflow_call:
    outputs:
      image_tag:
        description: 'The tag of the built image'
        value: ${{ jobs.build.outputs.image_tag }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      image_tag: ${{ steps.output.outputs.image_tag }}
      new_version: ${{ steps.version.outputs.new_version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version bump
        id: version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          # Get latest tag or use default
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LAST_TAG#v}
          
          # Split version
          IFS='.' read -ra PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]:-0}
          PATCH=${PARTS[2]:-0}
          
          # Increment patch
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
          
          echo "Last tag: ${LAST_TAG}"
          echo "New version: ${NEW_VERSION}"
          echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Create tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image tag
        id: output
        run: |
          # Get the first tag (branch or pr tag, not the sha tag)
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "image_tag=${FIRST_TAG}" >> "$GITHUB_OUTPUT"
          echo "Image tag: ${FIRST_TAG}"

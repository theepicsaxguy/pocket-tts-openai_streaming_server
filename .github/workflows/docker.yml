# Build and Push Docker Image

name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths:
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - 'requirements.txt'
      - 'app/**'
      - '.github/workflows/docker.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
      - 'requirements.txt'
      - 'app/**'
      - '.github/workflows/docker.yml'
  workflow_dispatch:
  # Allow CI workflow to call this
  workflow_call:
    outputs:
      image_tag:
        description: 'The tag of the built image'
        value: ${{ jobs.build.outputs.image_tag }}

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      image_tag: ${{ steps.output.outputs.image_tag }}
      new_version: ${{ steps.version.outputs.new_version }}
      image_name: ${{ steps.repo.outputs.name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Normalize repository name
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Determine version
        id: version
        run: |
          # When called via workflow_call (e.g., from CI), use the pushed tag or sha
          if [[ "${{ github.event_name }}" == "workflow_call" ]]; then
            # Check if there's a recent tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LAST_TAG" ]; then
              echo "new_version=${LAST_TAG}" >> "$GITHUB_OUTPUT"
            else
              echo "new_version=sha-${{ github.sha }}" >> "$GITHUB_OUTPUT"
            fi
          else
            # Get latest tag or use default
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            VERSION=${LAST_TAG#v}
            
            # Split version
            IFS='.' read -ra PARTS <<< "$VERSION"
            MAJOR=${PARTS[0]}
            MINOR=${PARTS[1]:-0}
            PATCH=${PARTS[2]:-0}
            
            # Increment patch
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="v${MAJOR}.${MINOR}.${NEW_PATCH}"
            
            echo "Last tag: ${LAST_TAG}"
            echo "New version: ${NEW_VERSION}"
            echo "new_version=${NEW_VERSION}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin ${{ steps.version.outputs.new_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine if we should push
        id: should_push
        run: |
          # Push for main pushes and PRs (for E2E tests), skip for external PRs
          if [ "${{ github.event_name }}" == "push" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]; then
            echo "push=true" >> "$GITHUB_OUTPUT"
          else
            echo "push=false" >> "$GITHUB_OUTPUT"
          fi
          echo "Event: ${{ github.event_name }}"
          echo "Should push: ${{ steps.should_push.outputs.push }}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ steps.should_push.outputs.push }}
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:${{ steps.version.outputs.new_version }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:sha-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:main
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Output image tag
        id: output
        run: |
          # Use the explicit version tag for pushes, pr-XXX for PRs
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:pr-${{ github.event.pull_request.number }}"
          else
            IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:${{ steps.version.outputs.new_version }}"
          fi
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "Image tag: ${IMAGE_TAG}"

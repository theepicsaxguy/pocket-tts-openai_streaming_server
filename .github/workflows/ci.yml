# Continuous Integration - Linting and Testing
# Workflow order: Lint → Docker Build → E2E Tests

name: CI

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - 'templates/**'
      - 'static/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'openapi.yaml'
      - 'orval.config.mjs'
      - '.github/workflows/ci.yml'
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - 'templates/**'
      - 'static/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - 'openapi.yaml'
      - 'orval.config.mjs'
      - '.github/workflows/ci.yml'
      - 'Dockerfile'
      - 'docker-entrypoint.sh'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Step 1: Fast lint checks (fail fast)
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  lint-js:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install ESLint and dependencies
        run: npm install -D eslint @eslint/js

      - name: Run ESLint
        run: npx eslint .

  # Step 1b: Validate generated API client is up to date
  api-client:
    name: API Client Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --quiet flask apispec marshmallow pyyaml trafilatura markdown-it-py waitress

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Node dependencies
        run: pnpm install

      - name: Regenerate API client
        run: pnpm run client:generate

      - name: Check generated files are up to date
        run: |
          if ! git diff --exit-code openapi.yaml static/js/studio/client.ts; then
            echo ""
            echo "::error::Generated API client is out of date!"
            echo "Run 'pnpm run client:generate' locally and commit the changes."
            exit 1
          fi
          echo "Generated API client is up to date."

      - name: Validate OpenAPI spec
        run: pnpm run openapi:validate

  # Step 2: Build Docker image (only if lint passes)
  docker:
    name: Build Docker Image
    needs: [lint, lint-js, api-client]
    uses: ./.github/workflows/docker.yml
    secrets: inherit

  # Step 3: Run E2E tests (only if Docker build succeeds)
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker]
    # Only run E2E if we have access to pull the image (not on forks)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize repository name
        id: repo
        run: echo "name=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Determine image tag to use
        id: image
        run: |
          # For PRs, use pr-XXX tag (convenient); sha-XXX also available for stability
          REPO="${{ steps.repo.outputs.name }}"
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=ghcr.io/${REPO}:pr-${{ github.event.pull_request.number }}" >> "$GITHUB_OUTPUT"
            echo "Using PR tag: pr-${{ github.event.pull_request.number }}"
          else
            echo "tag=${{ needs.docker.outputs.image_tag }}" >> "$GITHUB_OUTPUT"
            echo "Using version tag: ${{ needs.docker.outputs.image_tag }}"
          fi

      - name: Pull and run app container
        run: |
          docker pull ${{ steps.image.outputs.tag }}
          docker run -d \
            --name pocket-tts \
            -p 49112:49112 \
            -e POCKET_TTS_HOST=0.0.0.0 \
            -e POCKET_TTS_PORT=49112 \
            -e POCKET_TTS_LOG_LEVEL=DEBUG \
            ${{ steps.image.outputs.tag }}

          # Wait for server to be ready
          for i in {1..60}; do
            if curl -s http://localhost:49112/health > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($i/60)"
            sleep 2
          done
          echo "Server failed to start"
          docker logs pocket-tts
          exit 1

      - name: Run Playwright tests in container
        run: |
          docker run --rm \
            --network host \
            -v $(pwd):/work \
            -w /work \
            -e CI=true \
            mcr.microsoft.com/playwright:v1.58.2-noble \
            /bin/bash -c "npm install -D @playwright/test && npx playwright test"

      - name: Check for test reports
        if: always()
        run: |
          echo "Checking for playwright-report directory..."
          ls -la playwright-report/ || echo "playwright-report directory not found"
          echo "Checking for test-results directory..."
          ls -la test-results/ || echo "test-results directory not found"

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker stop pocket-tts || true
          docker rm pocket-tts || true

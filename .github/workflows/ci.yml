# Continuous Integration - Linting and Testing
# Workflow order: Lint → Docker Build → E2E Tests

name: CI

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - '**.js'
      - 'templates/**'
      - 'static/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
      - 'Dockerfile'
      - 'docker-entrypoint.sh'
  pull_request:
    branches:
      - main
    paths:
      - '**.py'
      - '**.js'
      - 'templates/**'
      - 'static/**'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/ci.yml'
      - 'Dockerfile'
      - 'docker-entrypoint.sh'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Step 1: Fast lint checks (fail fast)
  lint:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff linter
        run: ruff check .

      - name: Run ruff formatter check
        run: ruff format --check .

  lint-js:
    name: Lint JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install ESLint and dependencies
        run: npm install -D eslint @eslint/js

      - name: Run ESLint
        run: npx eslint . --ignore-pattern static/js/app.js

  # Step 2: Build Docker image (only if lint passes)
  docker:
    name: Build Docker Image
    needs: [lint, lint-js]
    uses: ./.github/workflows/docker.yml
    secrets: inherit

  # Step 3: Run E2E tests (only if Docker build succeeds)
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [docker]
    # Only run E2E if we have access to pull the image (not on forks)
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Playwright
        run: npm install -D @playwright/test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: image
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TAG="pr-${{ github.event.number }}"
          else
            TAG="${{ github.ref_name }}"
          fi
          echo "tag=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}" >> $GITHUB_OUTPUT
          echo "Using image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"

      - name: Pull and run container
        run: |
          docker pull ${{ steps.image.outputs.tag }}
          docker run -d \
            --name pocket-tts \
            -p 49112:49112 \
            -e POCKET_TTS_HOST=0.0.0.0 \
            -e POCKET_TTS_PORT=49112 \
            -e POCKET_TTS_LOG_LEVEL=DEBUG \
            ${{ steps.image.outputs.tag }}
          
          # Wait for server to be ready
          for i in {1..60}; do
            if curl -s http://localhost:49112/health > /dev/null 2>&1; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($i/60)"
            sleep 2
          done
          echo "Server failed to start"
          docker logs pocket-tts
          exit 1

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker stop pocket-tts || true
          docker rm pocket-tts || true
